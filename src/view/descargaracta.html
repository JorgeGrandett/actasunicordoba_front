<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Descargar</title>
</head>
<body onload="cargamodificarActa()">
    
    <div class="container">
        <header class="cabecera">
        <h3  style="padding-left: 10vw;">Descargar Acta</h3>
    </header>
    <main class="cuerpo login justify-content-flex-start">
        <div class="container-r-crear "    id="selector-modificar">
            <div class="registro-item r-crear">
                <label for="nombre-organizador " >Seleccione una Acta:</label>
                <select class="entrada entrada-crear" id="list-actas">
                    <option selected hidden value="0">-- Seleccione --</option>
                </select>
                <button class="btn btn-registro" style="margin-left: 15px;" onclick="descargar()">Aceptar</button>
            </div>
           
        </div>
        
        <a id="link-to-dash" hidden href="dashboard.html"></a>
    </main>
    <footer class="pie">
        <span class=""
          >© 2022
          <a href="#" target="_blank" >Actas Unicordoba™</a>.
          All Rights Reserved.
        </span>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../controller/registro.controller.js"></script>
</body>
</html>
