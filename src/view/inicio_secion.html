<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>INICIAR SECIÓN</title>
</head>
<body>
    <div class="container">
        <header class="cabecera">
        <h3>Iniciar Sesion</h3>
    </header>
    <main class="cuerpo login j-center">
        <a id="link-to-dash" hidden href="dashboard.html"></a>
        <div class="registro-item">
            <label for="cedula">Usuario:</label>
            <input class="entrada entrada-login" id="cedula-login" type="text" placeholder="Cedula">
        </div>
        <div class="registro-item">
            <label for="contraseña">Contraseña:</label>
            <input class="entrada entrada-login" id="contraseña-login" type="password" placeholder="***********">
        </div>
        <button class="button btn-registro" onclick="validarLogin()">Ingresar</button>
    </main>
    <footer class="pie">
        <span class=""
          >© 2022
          <a href="#" target="_blank" >Actas Unicordoba™</a>.
          All Rights Reserved.
        </span>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../controller/registro.controller.js"></script>
</body>
</html>
